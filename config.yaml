# dataset
dataset:
  # csv format, source_speaker_index must be < n_speakers
  # mixture_path, source_path, length, source_speaker, source_speaker_index
  train: 'audio/csv/mix3_train.csv'
  # source_path, length, source_speaker, source_speaker_index
  train_enroll: 'audio/csv/mix3_enroll.csv'
  valid: 'audio/csv/mix3_valid.csv'
  valid_enroll: 'audio/csv/mix3_enroll.csv'
  test: 'audio/csv/test.csv'
  test_enroll: 'audio/csv/mix3_enroll.csv'

# training parameters
train:
  max_epochs: 400
  gradient_clip_val: 5.
  precision: 16
  accelerator: 'gpu'
  batch_size: 8
  learning_rate: 1.e-4
  sample_rate: 16000
  segment: 10
  enroll_segment: 20
  saved: none
  output: ./output/model.pt
  logdir: ./logs
# sepformer parameters
sepformer:
  # positional encoding
  max_len: 80000
  #max_len: 10
  # encoder/decoder conv filters
  channels: 256 #512 #128
  kernel_size: 16
  stride: 8
  # chunking samples
  chunk_size: 250
  # intra- & inter- Transformers
  d_model: 256 #128
  nhead: 8
  dim_feedforward: 1024
  layer_norm_eps: 1.e-8
  num_layers: 8 #4
  # sepformers
  num_sepformer_layers: 2 #1
  # speakers
  num_speakers: 307
  # dropout (all modules)
  dropout: 0.1
  lambda1: 1.0
  lambda2: 0.1
tasnet:
  kernel_size: 20
  in_channels: 256
  enc_channels: 256
  conv_channels: 256 #512
  num_blocks: 8
  block_kernel_size: 3
  num_repeats: 4
  num_speakers: 307
diffusion:
  timesteps: 200
  beta_start: 0.001
  beta_end: 0.02
  lambda1: 1.0
  lambda2: 1.0
unet:
  attention: True
  normalize: False #True
  floor: 0.001
  resample: 2
  depth: 5
  in_channels: 1
  mid_channels: 256 #512 #48
  out_channels: 1
  max_channels: 10000
  kernel_size: 8
  growth: 1 #2
  rescale: 0.1
  stride: 4
  reference: 0.1
  causal: True
  num_speakers: 307
  adpt_type: none
  